<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página de Login com Bootstrap</title>
    <!--Projeto inspirado em: https://www.youtube.com/watch?v=v0IgI8vYD_o&list=PL1MK7nFniZZYRV5sign661Pq--3DbF9Bn&ab_channel=GreatStack-->

    <!--Imports do bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!--Import dos icons-->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
        integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="row vh-100 g-0">
        <!--Lado esquerdo-->
        <div class="col-lg-6 position-relativa d-none d-lg-block">
            <div class="bg-holder" style="background-image: url(img/fundo-halo1.jpg);"></div> 
        </div>
        <!--Lado direito-->
        <div class="col-lg-6">
            <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
                <div class="col col-sm-6 col-lg-7 col-xl-6">
                    <!--Logo-->
                    <a href="#" class="d-flex justify-content-center mb-4">
                        <img src="img/logo-halo.jpg" width="60" alt="Capacete com dois ossos cruzados">
                    </a>

                    <div class="text-center mb-5">
                        <h3 class="fw-bold">Login</h3>
                        <p class="text-secondary">Acesse sua conta</p>
                    </div>
                     
                    <button class="btn btn-outline-secondary btn-outline-custom w-100 mb-3"> <i class='bx bxl-google text-danger me-1 fs-6'></i>Logar com Google</button>
                    <button class="btn btn-outline-secondary btn-outline-custom w-100 "><i class='bx bxl-facebook-circle text-primary me-1 fs-6'></i>Logar com Facebook</button>
                    <div class="position-relative">
                        <hr class="text-secondary">
                        <div class="divider-content-center">ou</div>
                    </div>
                    <form action="#">
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class='bx bx-user'></i>
                            </span>
                            <input type="text" class="form-control form-control-lg fs-6" placeholder="Nome do Usuário">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class='bx bx-lock-alt'></i>
                            </span>
                            <input type="password" class="form-control form-control-lg fs-6" placeholder="Senha">
                        </div>
                        <div class="input-group mb-3 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input">
                                <label for="formCheck" class="form-check-label text-secondary"><small>Lembre-me</small> </label>
                            </div>
                            <div>
                                <small><a href="#">Esqueceu a senha?</a></small>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-lg w-100">Login</button>
                    </form>
                    <div class="text-center">
                        <small>Não possui uma conta? <a href="#" class="fw-bold ">Cadastre-se</a> </small>
                    </div>
                </div>
            </div>
        </div>


    </div>


</body>

</html>
